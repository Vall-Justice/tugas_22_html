<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="author" content="Nouval">
   <meta name="keywoards" content="Tugas 22 Niomic">
   <meta name="description" content="Mengerjakan tugas 22 HTML">
   <title></title>
</head>

<body>
   
   <h1>Napak Nilas</h1>
   
   <form action="">
      <fieldset>
         <legend>Form</legend>
         
       <p>
         <label>Nama&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;: 
         <input type="text" name="nama" placeholder="Nama Lengkap"/>
         </label>
       </p>
       
       <p>
         <label>Username&nbsp; &nbsp; &nbsp; &nbsp; : 
         <input type="text" name="username" placeholder="Username..."/>
         </label>
       </p>
      
       <p>
          <label>Email&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :
             <input type="email" name="Email" placeholder="Email..." />
          </label>
       </p>
       
       <p>
          <label>Password &nbsp; &nbsp; &nbsp; &nbsp; :
             <input type="password" name="password" placeholder="password..." />
          </label>
       </p>
         
         
       <p>
          <label>Alamat Web &nbsp; &nbsp; :
             <input type="url" name="web" placeholder="Masukan URL web..." />
          </label>
       </p>
       
       
        <p>
           <label>Tanggal Lahir&nbsp; &nbsp;:
              <input type="date" name="tanggal lahir" placeholder="mm/dd/yyy" />
           </label>
        </p>
        
        <p>
           <label>Umur &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :
              <input type="number" name="umur" min="0" max="130" />
           </label>
        </p>
        
        <p>
         Jenis Kelamin &nbsp;: 
         <label>
         <input type="radio" name="kelamin" value="pria" />
            Laki-Laki
         </label>
         
         <label>
            <input type="radio" name="kelamin" value="wanita" />
            Perempuan
         </label>
       </p>
       
      
       <p>
          <label>Agama &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:
             <select name="Agama">
                <option value="Islam" selected>Islam</option>
                <option value="Kristen Protestan">Kristen Protestan</option>
                <option value="Kristen Katolik">Kristen Katolik</option>
                <option value="Buddha">Buddha</option>
                <option value="Hindu">Hindu</option>
                <option value="Konghucu">Konghucu</option>
             </select>
          </label>
       </p>
         
         
        <p>
          <label>Biografi &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :
             <textarea name="" id="" cols="20" rows="3"></textarea>
          </label>
       </p>
       
      <p> Foto &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;: 
       <img src="logo1.jpg" alt="logo niomic" width="100" height="100" />
       </p>
         
      <p>
         Audio&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;: 
         <audio controls>
            <source src="sample.mp3" type="audio/mp3">
            
         </audio>
         
         
      </p>
      
      
       <input type="submit" value="Kirim" />
      </fieldset>
      
      
      
      
      
   </form>
   

</body>

</html>
